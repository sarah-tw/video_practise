<!DOCTYPE html>
<html>
<body onload="loadJs()">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="main.js"></script>
    <style type="text/css">
    	#progressBar{
    		width: 672px;
    		height: 8px;
    		background-color: #ccc;
    		position: relative;
    	}
    	#currentProgress{
    		position: absolute;
    		height: 8px;
    		background-color: green;
    	}
    </style>
  </head>

<video id="video">
  <source src="music.mp4" type="video/mp4">
</video>


<div id="buttonbar">
	<div id="progressBar">
		<div id="currentProgress"></div>
	</div>
	<button id="restart">Restart</button>
	<button id="goBackword"> << </button>
	<button id="play" >||</button>
	<button id="goForward"> >> </button>
	<button id="mute">mute</button>
	<input type="range" id="volume" min="0" max="10" value="3" />

    
</div>

</body>
</html>
